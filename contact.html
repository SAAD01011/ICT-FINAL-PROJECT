<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="contact-section">
      <div class="container addflex">
        <div class="contact-info">
          <h1>Contact Info</h1>
          <p class="paragraph">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>
          <div class="input-data">
            <div class="label">Address:</div>
            <div class="value">856 Cordia Extension Apt. 356, Lake, US</div>
          </div>

          <div class="input-data">
            <div class="label">Phone:</div>
            <div class="value">(12) 345 67890</div>
          </div>

          <div class="input-data">
            <div class="label">Email:</div>
            <div class="value">info.colorlib@gmail.com</div>
          </div>

          <div class="input-data">
            <div class="label">Fax:</div>
            <div class="value">+(12) 345 67890</div>
          </div>
        </div>
        <div class="right-box flex-horizontal">
          <div class="addflex form-row">
            <input placeholder="Your Name" type="text" alt="" />
            <input placeholder="Your Email" type="text" alt="" />
          </div>
          <div><textarea placeholder="Your Message"></textarea></div>
          <div><button class="submit-btn">SUMBIT NOW</button></div>
        </div>
      </div>
      <div class="map-container">
        <iframe
          class="maps"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3593.499113080616!2d73.03342725795623!3d31.601225002087414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39223f08dbbe5fa5%3A0xb45ea8924093c29d!2sFAST%20University%20(Chiniot-Faisalabad%20Campus)!5e0!3m2!1sen!2s!4v1764419542393!5m2!1sen!2s"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>
  </body>
</html>
